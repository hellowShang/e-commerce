    <html>

    <head lang="en">
        <meta charset="UTF-8">
        <title>找回密码</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <meta name="renderer" content="webkit">
        <meta http-equiv="Cache-Control" content="no-siteapp" />

        <link rel="stylesheet" href="__STATIC__/index/login/amazeui.css" />

        <script src="__STATIC__/layui/layui.js"></script>
        <script src="__STATIC__/index/login/jquery-3.2.1.min.js"></script>

    </head>

    <body>

    <div class="login-boxtitle">
        <a href="javascript:;"><img alt="logo" src="__STATIC__/index/login/logobig.png" /></a>
    </div>

    <div class="login-banner">
        <div class="login-main">
            <div class="login-banner-bg"><span></span><img src="__STATIC__/index/login/big.jpg" /></div>
            <div class="login-box">

                <h3 class="title" style="float: left;">找回密码</h3>

                <div class="clear"></div>

                <div class="login-form">
                    <form>
                        <div class="user-pass">
                            <label for="email" style="margin-top:10px;"><i class="am-icon-lock"></i></label>
                            <input type="text" id="email"  placeholder="请输入邮箱">
                        </div>
                        <input type="button" value="立即找回" id="btn">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="footer ">
        <div class="footer-hd ">
            <p>
                <a href="# ">恒望科技</a>

            </p>
        </div>
    </div>

    </html>
    <script>


        $(function(){
            layui.use('layer',function(){
                var layer = layui.layer;

                $("#email").blur(function(){
                    email = $("#email").val();
                    // 邮箱验证
                    var reg = /^\w+@\w+\.([a-zA-Z]{2,4})$/;
                    if(email == ''){
                        layer.msg('邮箱必填',{icon:5});
                        return false;
                    }else if(!reg.test(email)){
                        layer.msg('邮箱格式不正确',{icon:5});
                        return false;
                    }
                });


                    // 提交传值
                    $("#btn").click(function(){
                        $.post(
                            "{:url('Login/findEmail')}",
                            {email:email},
                            function (res) {
                                // console.log(res);
                                layer.msg(res.font,{icon:res.code});
                            },
                            'json'
                        );
                    });

                });
            });
    </script>
